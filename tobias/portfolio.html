<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../index.css">
    <link rel="stylesheet" href="portfolio.css">
    <title>Document</title>
</head>

<body>
    <!-- PAGE NAVIGATION FOOTER -->
    <div id="header-placeholder"></div>
    <script>
        fetch('../global/header.html')
            .then(response => response.text())
            .then(html => {
                document.getElementById('header-placeholder').innerHTML = html;
            })
            .catch(err => console.error('Failed to load header: ', err));
    </script>

    <!-- MODAL -->
    <dialog data-modal class="scrollable-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title"></h1>
                <button data-close-modal class="close-btn">CLOSE</button>
            </div>
            <hr>
            <div class="modal-scroll-content">
            </div>
        </div>
    </dialog>


    <!-- PAGE CONTENT -->
    <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
        <div class="card" html-content-file="/tobias/courses/smart-connection.html" title="Smart Connection">
            <div class="title-overlay">
                <img class="cardimage" src="assets/images/smart_connection_card.jpeg" draggable="false" />
                <span class="card-title">Smart Connection</span>
            </div>
        </div>
        <div class="card" html-content-file="/tobias/courses/smart-project.html" title="Smart Project">
            <div class="title-overlay">
                <img class="cardimage"
                    src="https://wopereis.group/wp-content/uploads/2024/07/foto-jubilaris-pensionado-5-1080x675.png"
                    draggable="false" />
                <span class="card-title">Smart Project</span>
            </div>
        </div>
        <div class="card" html-content-file="/tobias/courses/smart-technology.html" title="Smart Technology">
            <div class="title-overlay">
                <img class="cardimage" src="assets/images/smart_tech.jpeg" draggable="false" />
                <span class="card-title">Smart Technology</span>
            </div>
        </div>
        <div class="card" html-content-file="/tobias/courses/smart-business.html" title="Smart Business">
            <div class="title-overlay">
                <img class="cardimage" src="assets/images/tom_model.jpeg" draggable="false" />
                <span class="card-title">Smart Business</span>
            </div>
        </div>
        <div class="card" html-content-file="/tobias/courses/smart-me.html" title="Smart Me">
            <div class="title-overlay">
                <video class="cardimage" autoplay muted loop>
                    <source src="assets/videos/buig_robot.mp4" type="video/mp4">
                </video>
                <span class="card-title">Smart Me</span>
            </div>
        </div>
    </div>
    <div id="page-title">
        <h1>Portfolio Tobias Leijs</h1>
    </div>
    <script src="../index.js"></script>
    <script src="js/modal.js"></script>
</body>

</html>
